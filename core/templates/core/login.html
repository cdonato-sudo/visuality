{% extends 'core/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Iniciar sesión</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Entrar</button>
  <p class="mt-3">
  <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
</p>

</form>
{% endblock %}
